<h1 style="color: black; padding-left: 115px;font-size: 35px;">Topics</h1>
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div *ngIf="emptyList">
        <h3 style="color: black;">Now Not Assign Topic in this Course</h3>
        <br>
        <a class="btn btn-success" routerLink="/mycourse-list">Another Course</a>
    </div>
    <div *ngIf="!emptyList">
        <div *ngFor = "let item of Topiclist" >
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" style="width: 400px;">
                        {{item.topicName}}
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <video width="500" height="300" controls>
                            <source src="../../assets/videos/{{item.videoPath}}" type="video/mp4">
                            <source src="../../assets/videos/{{item.videoPath}}" type="video/ogg">
                        </video>
                        <br>
                        <a href="../../assets/Material/{{item.materialPath}}" target="_blank" class="btn btn-primary">Material</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-danger" routerLink="/mycourse-list">Back</a>
    </div>
</div>
