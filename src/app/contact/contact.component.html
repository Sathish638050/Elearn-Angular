<mat-card style="width: 510px;">
    <mat-card-title class="info-color white-text text-center py-4">
        <h2>
            <strong>Contact Form</strong>
        </h2>
    </mat-card-title>
    <mat-card-content class="px-lg-5 pt-0" style="color: black;">
        <form class="example-form text-center" style="color: #757575;" #ContactForm="ngForm" (ngSubmit) = "PostMessage(ContactForm.value)">
            <div class="row">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label for="name">Name</mat-label>
                    <input class="text-white" type="text" matInput placeholder="Name" [(ngModel)] = "contact.name" name="Name" autocomplete="off" #Name='ngModel' required>
                </mat-form-field>
                <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="error" style="padding-bottom: 15px;">
                    <div *ngIf = "Name.errors?.required" style="color: red;">Name is Required</div>
                </div>
            </div>
            <div class="row">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input class="text-white" type="text" matInput placeholder="Email" [(ngModel)] = "contact.email" name="Email" autocomplete="off" #Email='ngModel' required>
                </mat-form-field>
                <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="error" style="padding-bottom: 15px;">
                    <div *ngIf = "Email.errors?.required" style="color: red;">Email is Required</div>
                </div>
            </div>
            <div class="row">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label for="message">Message</mat-label>
                    <textarea class="text-white" matInput placeholder="Message" [(ngModel)]="contact.message" name="Message" #Message='ngModel' autocomplete="off" required></textarea>
                </mat-form-field>
                <div *ngIf="Message.invalid && (Message.dirty || Message.touched)" class="error" style="padding-bottom: 15px;">
                    <div *ngIf = "Message.errors?.required" style="color: red;">Message is Required</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-secondary" type="submit" [disabled] = "!ContactForm.form.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
